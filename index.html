<html>
  <head>
    <title>CRUD con HTML, CSS y JavaScript</title>
    <meta
      name="viewport"
      content="user-scalable=no, width=device,with"
      charset="utf-8"
    />
    <link rel="stylesheet" type="text/css" href="libs/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="libs/css/estilos.css" />

    <script type="text/javascript" src="libs/js/jquery.js"></script>
    <script type="text/javascript" src="libs/js/crud.js"></script>
  </head>

  <body>
    <br /><br />
    <h1>CAT√ÅLOGO DE PRODUCTOS ELECTRONICOS</h1>
    <br />
    <center>
      <img class="imagen" src="libs/img/iPhone13.jpg" />
    </center>
    <br />
    <div class="container">
      <div class="row">
        <br />
        <form>
          <fieldset>
            <legend>PRODUCTO</legend>
            <input type="text" class="form-control" id="item" />
            <br />
            <legend>PRECIO</legend>
            <input type="number" step="0.01" class="form-control" id="precio" />
            <br />
            <button type="button" id="crear" class="btn btn-dark">
              Crear Tabla
            </button>

            <button type="button" id="insertar" class="btn btn-success">
              Insertar Registro
            </button>

            <button type="button" id="modificar" class="btn btn-warning">
              Modificar Registro
            </button>

            <button type="button" id="listar" class="btn btn-dark">
              Mostrar/Actualizar
            </button>
            <br /><br />
            <button type="button" id="borrarTodo" class="btn btn-danger">
              ELIMINAR TODO
            </button>
          </fieldset>
        </form>
        <hr />
        <br /><br />
        <h2>LISTA DE PRODUCTOS</h2>
        <table
          class="table table-dark table-hover"
          id="listaProductos"
          style="width: 715px"
        ></table>
      </div>
    </div>
  </body>
</html>
